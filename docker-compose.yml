version: '3.8'

services:
  # Go server service
  go-server:
    build:
      context: .  # Context where your Dockerfile is located
    container_name: go-server
    ports:
      - "8080:8080"  # Expose port 8080 for the Go server
    environment:
      - MONGO_URI=mongodb://mongo:27017/mydatabase  # Connection string for MongoDB
    depends_on:
      - mongo  # Ensure MongoDB starts before the Go server

  # MongoDB service
  mongo:
    image: mongo:latest  # Use the latest MongoDB image from Docker Hub
    container_name: mongo
    ports:
      - "27017:27017"  # Expose MongoDB's default port
    volumes:
      - mongodb_data:/data/db  # Persist MongoDB data across restarts

volumes:
  mongodb_data:  # Volume to persist MongoDB data
